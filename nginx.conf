server {
    listen 80;
    server_name zoometfs.com www.zoometfs.com;

    # Redirection HTTP → HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name zoometfs.com www.zoometfs.com;

    # Chemins vers tes certificats Let’s Encrypt
    ssl_certificate /etc/letsencrypt/live/zoometfs.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/zoometfs.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    root /usr/share/nginx/html;
    index index.html;

    # Compression gzip
    gzip on;
    gzip_types text/plain application/javascript application/json text/css application/xml;

    # React routing: toujours retourner index.html pour les routes front
    location / {
        try_files $uri /index.html;
    }

    # Proxy pour le backend
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Proxy pour Ollama si nécessaire
    location /ollama/ {
        proxy_pass http://ollama:11434/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Autres options de sécurité
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
}
