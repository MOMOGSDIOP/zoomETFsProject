server {
    listen 80;
    server_name zoometfs.com www.zoometfs.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name zoometfs.com www.zoometfs.com;

    ssl_certificate /etc/letsencrypt/live/zoometfs.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/zoometfs.com/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    # Proxy vers backend
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Proxy vers Ollama
    location /ollama/ {
        proxy_pass http://ollama:11434/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
