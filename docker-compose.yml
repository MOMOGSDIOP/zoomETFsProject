version: '3.9'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: zoometf-backend
    env_file:
      - ./backend/.env
    depends_on:
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
      - "1025:1025"
    environment:
      - PYTHONPATH=/zoom-etf/backend
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/zoom-etf/backend
    restart: unless-stopped
    command: uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - zoometf-net

  # OLLAMA AJOUTÉ
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - zoometf-net
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s

  # OLLAMA INIT AJOUTÉ
  ollama_init:
    image: curlimages/curl:latest
    depends_on:
      ollama:
        condition: service_healthy
    command: >
      sh -c "
      sleep 30 && 
      curl -X POST http://ollama:11434/api/pull \
        -H 'Content-Type: application/json' \
        -d '{\"name\": \"llama3:8b\"}'
      "
    networks:
      - zoometf-net
    restart: "no"

  redis:
    image: redis:alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 3
    volumes:
      - redis_data:/data
    networks:
      - zoometf-net

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.6.2
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - xpack.security.enabled=false
    restart: unless-stopped
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zoometf-net

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - zoometf-net

  db:
    image: postgres:14
    container_name: zoometf-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: zoomuser
      POSTGRES_PASSWORD: zoompass
      POSTGRES_DB: zoometf
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./backend/app/db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zoomuser -d zoometf"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - zoometf-net

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    restart: unless-stopped
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - zoometf-net

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    working_dir: /app
    image: zoometf-frontend
    env_file:
      - ./frontend/.env
    ports:
      - "80:3000"
    command: sh -c "npm install && npm start"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - NODE_ENV=development
    restart: unless-stopped
    healthcheck:
      disable: true
    networks:
      - zoometf-net

  docs:
    image: nginx:alpine
    volumes:
      - ./docs/site:/usr/share/nginx/html:ro
    ports:
      - "4000:80"
    restart: unless-stopped
    networks:
      - zoometf-net

  pgadmin:
    image: dpage/pgadmin4
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      db:
        condition: service_healthy
    networks:
      - zoometf-net

volumes:
  redis_data:
  es_data:
  grafana_data:
  pgadmin_data:
  pg_data:
  ollama_data:  # AJOUTÉ pour Ollama

networks:
  zoometf-net:
    driver: bridge
