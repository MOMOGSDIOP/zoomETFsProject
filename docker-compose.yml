#version: '3.9'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: zoometf-backend
    env_file:
      - ./backend/.env
    depends_on:
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      db:
        condition: service_healthy
      ollama:
        condition: service_healthy
    ports:
      - "8000:8000"
      - "1025:1025"
    environment:
      - PYTHONPATH=/zoom-etf/backend
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/zoom-etf/backend
    restart: unless-stopped
    command: >
      sh -c "
      echo 'üîç V√©rification de la disponibilit√© d Ollama...' &&
      
      # ATTENTE CRITIQUE : Le backend attend Ollama INDEFINIMENT
      echo '‚è≥ En attente du mod√®le Ollama... (peut prendre 20-30 minutes)' &&
      until curl -s http://ollama:11434/api/tags | grep -q '\"name\":\"llama3:8b\"'; do
        echo '‚è≥ Mod√®le Ollama pas encore disponible, nouvel essai dans 30s...' &&
        sleep 30
      done &&
      
      echo '‚úÖ Ollama compl√®tement op√©rationnel avec le mod√®le' &&
      echo 'üöÄ D√©marrage du backend...' &&
      uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 120s
    networks:
      - zoometf-net

  # OLLAMA AVEC GARANTIE DE FONCTIONNEMENT
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - zoometf-net
    environment:
      - OLLAMA_HOST=0.0.0.0
    # HEALTHCHECK QUI VERIFIE LE MOD√àLE SP√âCIFIQUE
    healthcheck:
      test: >
        sh -c "
        curl -s http://localhost:11434/api/tags | grep -q '\"name\":\"llama3:8b\"'
        "
      interval: 30s
      timeout: 10s
      retries: 999  # PRESQUE INFINI
      start_period: 1800s  # 30 MINUTES pour le t√©l√©chargement
    # D√âMARRAGE ROBUSTE
    command: >
      sh -c "
      echo 'üöÄ D√©marrage d Ollama...' &&
      ollama serve
      "

  # SERVICE D'INITIALISATION GARANTI
  ollama_init:
    image: curlimages/curl:latest
    depends_on:
      ollama:
        condition: service_started
    command: >
      sh -c "
      echo 'üîç Phase 1: Attente de l API Ollama...' &&
      
      # Attente tr√®s longue pour l'API
      until curl -s http://ollama:11434/api/version > /dev/null; do
        echo '‚è≥ API Ollama pas encore pr√™te, attente 15s...' &&
        sleep 15
      done &&
      echo '‚úÖ API Ollama disponible' &&
      
      echo 'üîç Phase 2: V√©rification mod√®le existant...' &&
      if curl -s http://ollama:11434/api/tags | grep -q '\"name\":\"llama3:8b\"'; then
        echo '‚úÖ Mod√®le llama3:8b d√©j√† pr√©sent - SKIP' &&
        exit 0
      fi &&
      
      echo 'üì• Phase 3: T√âL√âCHARGEMENT CRITIQUE du mod√®le...' &&
      echo '‚ö†Ô∏è  ATTENTION: Op√©ration critique - Ne pas interrompre!' &&
      echo '‚è∞ Dur√©e estim√©e: 15-30 minutes' &&
      
      # T√©l√©chargement avec monitoring progressif
      curl -X POST http://ollama:11434/api/pull \
        -H 'Content-Type: application/json' \
        -d '{\"name\": \"llama3:8b\"}' \
        --max-time 3600  # 1 HEURE maximum
      
      EXIT_CODE=$$? &&
      
      if [ $$EXIT_CODE -eq 0 ]; then
        echo 'üîç Phase 4: V√©rification finale...' &&
        if curl -s http://ollama:11434/api/tags | grep -q '\"name\":\"llama3:8b\"'; then
          echo 'üéâ SUCC√àS CRITIQUE: Mod√®le llama3:8b install√©' &&
          echo '‚úÖ Ollama op√©rationnel pour le backend'
        else
          echo '‚ùå √âCHEC: Mod√®le non d√©tect√© apr√®s installation' &&
          exit 1
        fi
      else
        echo '‚ùå √âCHEC: T√©l√©chargement interrompu (timeout ou erreur)' &&
        exit 1
      fi
      "
    networks:
      - zoometf-net
    restart: on-failure:3  # 3 tentatives en cas d'√©chec

  redis:
    image: redis:alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - redis_data:/data
    networks:
      - zoometf-net

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.6.2
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - xpack.security.enabled=false
    restart: unless-stopped
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health"]
      interval: 15s
      timeout: 10s
      retries: 15
      start_period: 90s
    networks:
      - zoometf-net

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - zoometf-net

  db:
    image: postgres:14
    container_name: zoometf-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: zoomuser
      POSTGRES_PASSWORD: zoompass
      POSTGRES_DB: zoometf
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./backend/app/db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zoomuser -d zoometf"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 45s
    networks:
      - zoometf-net

  grafana:
    image: grafana/grafana
    ports:
      - "3001:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    restart: unless-stopped
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - zoometf-net

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    working_dir: /app
    image: zoometf-frontend
    env_file:
      - ./frontend/.env
    ports:
      - "80:3000"
    command: >
      sh -c "
      echo '‚è≥ Attente du backend...' &&
      
      # Le frontend attend aussi le backend INDEFINIMENT
      until curl -s http://backend:8000/health > /dev/null; do
        echo '‚è≥ Backend pas encore pr√™t, attente 30s...' &&
        sleep 30
      done &&
      
      echo '‚úÖ Backend disponible' &&
      echo 'üì¶ Installation frontend...' &&
      npm install &&
      echo 'üöÄ D√©marrage frontend...' &&
      npm start
      "
    environment:
      - CHOKIDAR_USEPOLLING=true
      - NODE_ENV=development
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 15s
      retries: 10
      start_period: 180s
    depends_on:
      - backend
    networks:
      - zoometf-net

  docs:
    image: nginx:alpine
    volumes:
      - ./docs/site:/usr/share/nginx/html:ro
    ports:
      - "4000:80"
    restart: unless-stopped
    networks:
      - zoometf-net

  pgadmin:
    image: dpage/pgadmin4
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      db:
        condition: service_healthy
    networks:
      - zoometf-net

volumes:
  redis_data:
  es_data:
  grafana_data:
  pgadmin_data:
  pg_data:
  ollama_data:

networks:
  zoometf-net:
    driver: bridge
